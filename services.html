            <h2 id="fc2s" class="kozep">Szolgáltatások</h1>
        </div>
    </div>
</div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkcyan;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hőlégballon</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#felepites">Felépítés</a>

      <main role="main" class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Megnevezés</th>
                <th scope="col">Ár</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="background-color: gray;">Hőlégballonos sétarepülő jegy</td>

              </tr>
              <tr>
                <td style="background-color: gray;">Privát/Romantikus repülés</td>
                <td></td>

              </tr>
            </tbody>
          </table>
          <h1 id="hsa" style="text-align: center;">Hőlégballonos Sétarepülő árkalkulator</h1>
          <form>
            <div class="form-group">
              <input class="form-control" for="gyerekek" placeholder="Gyerekek száma">
              <input class="form-control" for="felnottek" placeholder="Felnőttek száma">
              <div class="input-group-text">fő</div>
            </div>
            </form>
            </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
